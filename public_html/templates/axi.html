<canvas id="axi_y" class="axis axi_all"></canvas>
<div id="axi_select" class="axi_all red ctrl" data-ctrl="select">
    <img alt="{{select}}" src="img/measure.png" />
</div>
<canvas id="axi_x" class="axis axi_all"></canvas>
<div id="axi_z_cont" class="axi_all">
    <div id="axi_z_up" data-ctrl="up" class="axi_all red ctrl">
        <img src="img/up.png" alt="{{up}}"/>
    </div>
    <canvas id="axi_z" class="axis axi_all"></canvas>
    <div id="axi_z_down" data-ctrl="down" class="axi_all red ctrl">
        <img src="img/down.png" alt="{{down}}"/>
    </div>
    <div id="axi_z_auto" class="red ctrl axi_all" data-ctrl="auto">
        {{^autoset}}<img alt="{{auto}}" src="img/auto.png" />{{/autoset}}
        {{#autoset}}<img alt="{{auto}}" src="img/auto_on.png" />{{/autoset}}
    </div>
</div>
